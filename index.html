<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Catering Quote</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f8f8f8;
      margin: 0;
      padding: 0;
    }
    .container {
      max-width: 800px;
      margin: 20px auto;
      background: white;
      padding: 30px;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .header {
      display: flex;
      align-items: center;
      justify-content: space-between;
      border-bottom: 2px solid #eee;
      padding-bottom: 15px;
      margin-bottom: 20px;
    }
    .header img {
      max-height: 80px;
    }
    .contact-info {
      text-align: right;
      font-size: 14px;
    }
    .section-title {
      font-size: 18px;
      margin-top: 20px;
      margin-bottom: 10px;
      font-weight: bold;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-bottom: 20px;
    }
    th, td {
      border: 1px solid #ddd;
      padding: 8px;
      text-align: left;
    }
    th {
      background-color: #f0f0f0;
    }
    .total {
      font-weight: bold;
      text-align: right;
    }
    .notes {
      font-size: 14px;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <img src="{{logo_url}}" alt="Bowtied Catering Logo" />
      <div class="contact-info">
        <strong>Bowtied Catering</strong><br />
        351 W Schuylkill Road, Pottstown, PA 19465<br />
        Phone: 484-644-3989
      </div>
    </div>

    <div>
      <div class="section-title">Client Details</div>
      <p><strong>Name:</strong> {{client_name}}</p>
      <p><strong>Email:</strong> {{client_email}}</p>
      <p><strong>Event Date:</strong> {{event_date}}</p>
    </div>

    <div>
      <div class="section-title">Menu & Pricing</div>
      <table>
        <thead>
          <tr>
            <th>Item</th>
            <th>Quantity</th>
            <th>Unit Price</th>
            <th>Subtotal</th>
          </tr>
        </thead>
        <tbody>
          {{menu_items}}
        </tbody>
      </table>
      <p class="total">Total: {{total_price}}</p>
    </div>

    <div>
      <div class="section-title">Notes</div>
      <p class="notes">{{quote_notes}}</p>
    </div>
  </div>
</body>
</html>
